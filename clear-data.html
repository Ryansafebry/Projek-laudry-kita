<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Data - Laundry Kita</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f9ff;
            color: #0c4a6e;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            color: #374151;
        }
        button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Total Data Aplikasi</h1>
        <p>Tindakan ini akan menghapus semua data pengguna di server dan browser.</p>
        <button onclick="clearAllData()">Hapus Semua Data Sekarang</button>
    </div>
    
    <script>
        async function clearAllData() {
            try {
                // 1. Hapus data di server
                const response = await fetch('/api/debug/clear-users', { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error('Gagal membersihkan data server.');
                }
                const serverResult = await response.json();
                console.log('Server response:', serverResult.message);

                // 2. Hapus data di browser
                localStorage.clear();
                sessionStorage.clear();
                console.log('Data browser (localStorage & sessionStorage) dibersihkan.');

                alert('PEMBERSIHAN BERHASIL!\n\n- Data di server telah dihapus.\n- Data di browser telah dihapus.\n\nAnda akan diarahkan ke halaman login untuk memulai dari awal.');
                
                // 3. Arahkan ke halaman utama
                window.location.href = '/';

            } catch (error) {
                console.error('Error saat membersihkan data:', error);
                alert('Gagal membersihkan data. Cek console untuk detail dan coba restart server.');
            }
        }
    </script>
</body>
</html>
